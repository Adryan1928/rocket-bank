{%extends 'base.html'%}

{%block content%}
<main class="flex justify-around items-center p-2 py-20">
    <!--Ã­cone-->
    <div class="hidden md:block relative">
        <div class="h-2/3 w-2/3 rounded-full bg-sky-950 blur-2xl absolute translate-x-1/4 translate-y-1/4"></div>
        <img src="{{ url_for('static', filename='/assets/pix asset.svg') }}" alt="" class="relative inset-0">
    </div>
    <!--Tela pix-->
    <form class="bg-slate-800 md:w-1/2 h-{838px} px-16 py-8 flex flex-col gap-28 rounded-lg text-slate-50" action="{{ url_for('pix', id=post, step='finalizar', dados=dados) }}" method="post">
        <h1 class="text-4xl font-semibold text-center">Digite sua Senha</h1>

        <div class="flex flex-col items-center justify-center">
            <label for="senha" class="text-base mb-1 font-bold">Senha</label>
            <input type="password" class="w-full p-2 bg-slate-900 opacity-60 border border-stone-400 rounded" name="senha">
        </div>

        <div class="flex flex-col gap-6">
            <input type="submit" value="Confirmar" class="bg-teal-500 text-black font-bold p-2 rounded hover:bg-teal-600 transition-colors">
            <button onclick="window.location.href = `{{ url_for('pix', id=post) }}`"
                class="bg-teal-500 text-black font-bold p-2 rounded hover:bg-teal-600 transition-colors">Voltar</button>
        </div>


        <div class="flex gap-2 justify-center items-center">
            <!--Duas bolinhas final da tela-->
            <div class="w-4 h-4 bg-teal-500 rounded-full"></div>
            <div class="w-4 h-4 bg-teal-500 rounded-full"></div>
        </div>
    </form>

</main>
{%endblock%}
